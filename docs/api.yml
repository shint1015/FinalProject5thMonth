openapi: 3.1.0
info:
    title: Elephantsamurai API
    version: 1.0.0
    description: API to manage reservations and users

servers:
    - url: http://localhost/api/index.php
      description: Local server

tags:
    - name: Auth
      description: Authentication endpoints
    - name: Reservation
      description: Reservation endpoints
    - name: Seat
      description: Seat endpoints
    - name: Payment
      description: Payment endpoints
    - name: Venue
      description: Venue endpoints
    - name: Category
      description: Category endpoints

# RESERVATION
paths:
    /reservation/{id}:
        get:
            tags:
                - Reservation
            summary: Get all reservations
            description: Returns a list of all reservations
            responses:
                '200':
                    description: A JSON array of reservations
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/GetReservationRes'

                '404':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/GetErrorRes'

                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/GetErrorRes'

        put:
            tags:
                - Reservation
            summary: Update an existing reservation
            description: Update an existing reservation
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ReservationInput'
            responses:
                '201':
                    description: Reservation created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UpdateReservationRes'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/UpdateErrorRes'

        delete:
            tags:
                - Reservation
            summary: Delete a reservation
            description: Delete a reservation
            responses:
                '200':
                    description: Deleted successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteReservationRes'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/DeleteErrorRes'

                '404':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/DeleteErrorRes'
    /reservation:
        post:
            tags:
                - Reservation
            summary: Create a new reservation
            description: Adds a new reservation
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ReservationInput'
            responses:
                '201':
                    description: Reservation created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateReservationRes'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/CreateErrorRes'
    # SEAT
    /seat{id}:
        get:
            tags:
                - Seat
            summary: Get user's seat
            description: Returns a user's seat
            responses:
                '200':
                    description: A JSON array of seat
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/GetSeatRes'

                '404':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/SeatNotFound'

                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/GetErrorSeat'

        put:
            tags:
                - Seat
            summary: Update a seat
            description: Update a seat
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SeatInput'
            responses:
                '201':
                    description: Seat created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UpdateSeat'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/UpdateSeatError'

        delete:
            tags:
                - Seat
            summary: Delete a seat
            description: Delete a seat
            responses:
                '200':
                    description: Deleted successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeleteSeat'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/DeleteSeatError'

                '404':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/SeatNotFound'
    /seat:
        post:
            tags:
                - Seat
            summary: Create a new seat
            description: Adds a new seat
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SeatInput'
            responses:
                '201':
                    description: Reservation created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateSeat'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/CreateSeatError'

    # Payment
    /payment{id}:
