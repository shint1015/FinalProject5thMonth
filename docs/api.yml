                - Payment
            summary: Update a payment
            description: Update a payment
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PaymentInput'
            responses:
                '201':
                    description: Payment created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UpdatePayment'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/UpdatePaymentError'

        delete:
            tags:
                - Payment
            summary: Delete a payment
            description: Delete a payment
            responses:
                '200':
                    description: Deleted successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeletePayment'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/DeletePaymentError'

                '404':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/PaymentNotFound'
    /payment:
        post:
            tags:
                - Payment
            summary: Create a new payment
            description: Adds a new payment
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PaymentInput'
            responses:
                '201':
                    description: Payment created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreatePayment'
                '400':
                    description: error
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/CreatePaymentError'

    # AUTH
    /auth/login:
        post:
            tags:
                - Auth
            summary: Login
            description: Login and receive a JWT access token (also sets session user when session is active).
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/AuthLoginInput'
            responses:
                '200':
                    description: Login success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthLoginRes'
                '400':
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthErrorRes'
                '401':
                    description: Invalid credentials
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthErrorRes'

    /auth/signup:
        post:
            tags:
                - Auth
            summary: Sign up
            description: Create a new user account.
            requestBody:
                required: true
                content:
                    application/x-www-form-urlencoded:
                        schema:
                            $ref: '#/components/schemas/AuthSignupInput'
            responses:
                '201':
                    description: User created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthSignupRes'
                '400':
                    description: Cannot create user
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthErrorRes'

    /auth/me:
        get:
            tags:
                - Auth
            summary: Current user
            description: Returns current user from session (cookie) or from JWT Authorization header.
            security:
                - bearerAuth: []
            responses:
                '200':
                    description: Current user
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthMeRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthErrorRes'

    /auth/logout:
        post:
            tags:
                - Auth
            summary: Logout
            description: Clears session user.
            responses:
                '200':
                    description: Logout success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthLogoutRes'

    # VENUE
    /venue:
        get:
            tags:
                - Venue
            summary: List venues
            description: Returns a list of venues.
            responses:
                '200':
                    description: List of venues
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueListRes'
                '404':
                    description: No venues found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueErrorRes'

        post:
            tags:
                - Venue
            summary: Create venue (admin)
            description: Create a venue. Requires admin.
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/VenueInput'
            responses:
                '201':
                    description: Venue created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueWriteRes'
                '400':
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueErrorRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'

    /venue/{id}:
        get:
            tags:
                - Venue
            summary: Get venue
            description: Returns venue details by id.
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                '200':
                    description: Venue
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueGetRes'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueErrorRes'

        put:
            tags:
                - Venue
            summary: Update venue (admin)
            description: Update venue fields. Requires admin.
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/VenueUpdateInput'
            responses:
                '200':
                    description: Updated
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueWriteRes'
                '400':
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueErrorRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueErrorRes'

        delete:
            tags:
                - Venue
            summary: Delete venue (admin)
            description: Delete venue by id. Requires admin.
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                '200':
                    description: Deleted
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueWriteRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/VenueErrorRes'

    # CATEGORY
    /category:
        get:
            tags:
                - Category
            summary: List categories
            description: Returns a list of categories.
            responses:
                '200':
                    description: List of categories
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryListRes'
                '404':
                    description: No categories found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryErrorRes'

        post:
            tags:
                - Category
            summary: Create category (admin)
            description: Create a category. Requires admin.
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CategoryInput'
            responses:
                '201':
                    description: Category created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryWriteRes'
                '400':
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryErrorRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '403':
