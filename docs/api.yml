                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'

    /category/{id}:
        get:
            tags:
                - Category
            summary: Get category
            description: Returns category details by id.
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                '200':
                    description: Category
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryGetRes'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryErrorRes'

        put:
            tags:
                - Category
            summary: Update category (admin)
            description: Update category fields. Requires admin.
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CategoryInput'
            responses:
                '200':
                    description: Updated
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryWriteRes'
                '400':
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryErrorRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryErrorRes'

        delete:
            tags:
                - Category
            summary: Delete category (admin)
            description: Delete category by id. Requires admin.
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: integer
            responses:
                '200':
                    description: Deleted
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryWriteRes'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '403':
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthDeniedRes'
                '404':
                    description: Not found
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryErrorRes'

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

    # RESERVATION
    schemas:
        GetReservationRes:
            type: object
            properties:
                success:
                    type: boolean
                data:
                    $ref: '#/components/schemas/Reservation'
                message:
                    type: string
                    example: "User's reservation"

        GetErrorRes:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Invalid show ID'

        CreateReservationRes:
            type: object
            properties:
                success:
                    type: boolean
                reservation_id:
                    type: integer
                    example: '12'
                message:
                    type: string
                    example: 'Reservation created'

        CreateErrorRes:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Invalid reservation data'

        UpdateReservationRes:
            type: object
            properties:
                success:
                    type: boolean
                message:
                    type: string
                    example: 'Reservation updated'

        UpdateErrorRes:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Update failed'

        DeleteReservationRes:
            type: object
            properties:
                success:
                    type: boolean
                message:
                    type: string
                    example: 'Reservation deleted'

        DeleteErrorRes:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Delete failed'

        Reservation:
            type: object
            properties:
                show_id:
                    type: integer
                    example: 12
                ticket_amount:
                    type: integer
                    example: 2
                ticket_total_price:
                    type: integer
                    example: 300
                status:
                    type: string
                    enum: [Completed, Cancelled, Pending]
                duration:
                    type: string
                    example: 2025-12-05 10:00:00

        ReservationInput:
            type: object
            required:
                - show_id
                - ticket_amount
                - ticket_total_price
                - status
                - duration
            properties:
                show_id:
                    type: integer
                    example: 3
                ticket_amount:
                    type: integer
                    example: 1
                ticket_total_price:
                    type: integer
                    example: 150
                status:
                    type: string
                    enum: [Completed, Cancelled, Pending]
                    example: Completed
                duration:
                    type: string
                    example: 2025-12-05 10:00:00

        # SEAT
        GetSeatRes:
            type: object
            properties:
                success:
                    type: boolean
                data:
                    $ref: '#/components/schemas/Seat'
                message:
                    type: string
                    example: "User's seat"

        GetErrorSeat:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Invalid seat data'

        SeatInput:
            type: object
            properties:
                reservation_id:
                    type: integer
                    example: 12
                seat_number:
                    type: string
                    example: A5
                seat_price:
                    type: integer
                    example: 150

        Seat:
            type: object
            properties:
                reservation_id:
                    type: integer
                    example: 12
                seat_id:
                    type: integer
                    example: 3
                seat_number:
                    type: string
                    example: A5
                seat_price:
                    type: integer
                    example: 150

        CreateSeat:
            type: object
            properties:
                success:
                    type: boolean
                seat_id:
                    type: integer
                    example: '10'
                message:
                    type: string
                    example: 'Seat created'

        CreateSeatError:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Invalid seat data'

        UpdateSeat:
            type: object
            properties:
                success:
                    type: boolean
                message:
                    type: string
                    example: 'Seat updated'

        UpdateSeatError:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Update failed'

        DeleteSeat:
            type: object
            properties:
                success:
                    type: boolean
                message:
                    type: string
                    example: 'Seat deleted'

        DeleteSeatError:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Delete failed'

        SeatNotFound:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Seat Not Found'

        #PAYMENT
        GetPaymentRes:
            type: object
            properties:
                success:
                    type: boolean
                data:
                    $ref: '#/components/schemas/Payment'
                message:
                    type: string
                    example: "User's payment"

        GetPaymentError:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
                error:
                    type: string
                    example: 'Invalid payment data'

        PaymentInput:
            type: object
            properties:
                reservation_id:
                    type: integer
                    example: 12
                credit_number:
                    type: string
                    example: 1234567890632
                credit_name:
                    type: string
                    example: Shintaro Shin
                credit_expired_at:
                    type: string
                    example: 2029-09-01
                status:
                    type: string
                    enum: [Completed, Cancelled, Pending]
                    example: Completed

        Payment:
            type: object
            properties:
                payment_id:
                    type: integer
                    example: 2
                reservation_id:
                    type: integer
                    example: 12
                credit_number:
                    type: string
                    example: 1234567890632
                credit_name:
                    type: string
                    example: Shintaro Shin
                credit_expired_at:
                    type: string
                    example: 2029-09-01
                status:
                    type: string
                    enum: [Completed, Cancelled, Pending]
                    example: Completed

        CreatePayment:
            type: object
            properties:
                reservation_id:
                    type: integer
                    example: 12
                credit_number:
                    type: string
                    example: 1234567890632
                credit_name:
                    type: string
                    example: Shintaro Shin
                credit_expired_at:
                    type: string
                    example: 2029-09-01
                status:
                    type: string
                    enum: [Completed, Cancelled, Pending]
                    example: Completed

        CreatePaymentError:
            type: object
            properties:
                success:
                    type: boolean
                    default: false
